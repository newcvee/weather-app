<body>
    <main id="vue-app">
        <section>
            <h2>{{city}}</h2>
            <p>{{day}}</p>
            <img :src="image" alt="weather" />
            <h3>{{temperature}} ÂºC</h3>
            <input type="date" v-model = "day"/>
            <button v-on:click="loadData">Load Data</button>
        
        <p>{{clouds * 100}} %
            <span v-if="clouds< 0.5"  >
            
            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="otro"/>
            
            </span>
            <span v-else>
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="sol"/>
            </span></p>
    </section>
        

    </main>
